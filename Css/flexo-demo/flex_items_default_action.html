<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex items default action</title>
    <style type="text/css">
        .container{
            display: flex;
            margin: 0 auto;
            width: 40%;
            border: 1px dotted gray;
            padding: 2%;
        }

        .container div{
            text-align: center;
            font-size: 25px;
            line-height: 25px;
            font-weight: 300;
            color: white;
            background-color: deepskyblue;
            border-radius: 2%;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C<br>C<br>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
</body>
</html>
