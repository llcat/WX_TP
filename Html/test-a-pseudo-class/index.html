<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        a:link {
            color: rgb(34, 211, 63);
        }
        a:visited {
            color: rgba(255, 0, 0, 0.733);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 无href,不会显示link和visited的样式 -->
    <a>no href</a>
    <br>
    <!-- href 为""时使用visited的样式 -->
    <a href="http://llcat.tech">href is http://llcat.tech</a><br>
    <a href="">href is ""</a><br>
    <a href="#">href is #</a><br>
    <a href="#/">href is #/</a><br>
    <a href="/test/test.html"href is /test/test.html></a>
</body>
</html>
